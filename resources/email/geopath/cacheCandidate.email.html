<style>
.btn {
  display: inline-block;
  box-sizing:border-box;
  padding: 6px 11px;
  margin: 5px 0;
  border-radius: 4px;
  border: 1px solid;
  font-size: 14px;
  cursor: pointer;
  text-decoration: none;
}

.btn.btn-primary {
  color: #fff;
  background-color: #337ab7;
  border-color: #2e6da4;
}

.btn.btn-default {
  color: #333;
  background-color: #fff;
  border-color: #ccc;
}
</style>

<div style="margin:15px 0 15px 0; font-size: 14px; font-family: Verdana;">

  <a href="{gpOwnerUri}">{gpOwner}</a> {{gp_candidateIntro}}:
  <a href="{cacheUri}">{cacheName}</a> {{gp_candidateToGeopath}}
  <a href="{gpUri}">{gpName}</a>

  <br/>
  <br/>
  
  {{gp_candidateDecisionDescription}}
  
  <div style="text-align: left;">
    <a href="{acceptUri}" class="btn btn-primary" target="_blank" rel="noopener noreferrer">
       {{gp_candidateAcceptBtn}}
    </a>
    <a href="{cancelUri}" class="btn btn-default" target="_blank" rel="noopener noreferrer">
       {{gp_candidateCancleBtn}}
    </a>
  </div>
  
  <br/>
  {{gp_candidateDisclaimer}}
  <br/>
  <br/>
  {{gp_candidateDoubts}}: <a href="{gpOwnerUri}">{gpOwner}</a>

</div>
